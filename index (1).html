
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      text-align: center;
      color: #fff;
      user-select: none;
    }
    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 4px solid #0bf;
      border-radius: 12px;
      touch-action: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0bf;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #09c;
    }
  </style>
</head>
<body>
  <h1>Ù„Ø¹Ø¨Ø© Ø§Ù„ÙƒØ±Ø© - Ø§Ù„ÙƒÙ…Ø¨ÙŠÙˆØªØ± ÙˆØ§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ ðŸŽ®</h1>
  <canvas id="gameCanvas" width="500" height="400"></canvas>
  <br>
  <button onclick="restartGame()">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© ðŸ”„</button>
  <audio id="bounceSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-20.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bounceSound = document.getElementById("bounceSound");
    const hitSound = document.getElementById("hitSound");

    const ball = {
      x: 50,
      y: 50,
      radius: 12,
      dx: 0,
      dy: 0,
      speed: 3,
      color: "#0f0"
    };

    const keys = {};

    const barriers = [
      { x: 100, y: 150, width: 300, height: 20 },
      { x: 200, y: 280, width: 100, height: 20 }
    ];

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      const touchY = e.touches[0].clientY - canvas.getBoundingClientRect().top;

      if (touchX < ball.x) {
        ball.dx = -ball.speed;
      } else {
        ball.dx = ball.speed;
      }

      if (touchY < ball.y) {
        ball.dy = -ball.speed;
      } else {
        ball.dy = ball.speed;
      }
    });

    canvas.addEventListener("touchend", () => {
      ball.dx = 0;
      ball.dy = 0;
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawBarriers() {
      ctx.fillStyle = "#f00";
      for (let b of barriers) {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      }
    }

    function checkCollisions() {
      for (let b of barriers) {
        if (
          ball.x + ball.radius > b.x &&
          ball.x - ball.radius < b.x + b.width &&
          ball.y + ball.radius > b.y &&
          ball.y - ball.radius < b.y + b.height
        ) {
          hitSound.play();
          if (ball.dx !== 0) ball.dx = -ball.dx;
          if (ball.dy !== 0) ball.dy = -ball.dy;
        }
      }

      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.dx = -ball.dx;
        bounceSound.play();
      }

      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.dy = -ball.dy;
        bounceSound.play();
      }
    }

    function updateBallDirection() {
      ball.dx = 0;
      ball.dy = 0;
      if (keys["ArrowLeft"] || keys["a"]) ball.dx = -ball.speed;
      if (keys["ArrowRight"] || keys["d"]) ball.dx = ball.speed;
      if (keys["ArrowUp"] || keys["w"]) ball.dy = -ball.speed;
      if (keys["ArrowDown"] || keys["s"]) ball.dy = ball.speed;
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateBallDirection();
      ball.x += ball.dx;
      ball.y += ball.dy;
      checkCollisions();
      drawBarriers();
      drawBall();
      requestAnimationFrame(updateGame);
    }

    function restartGame() {
      ball.x = 50;
      ball.y = 50;
      ball.dx = 0;
      ball.dy = 0;
    }

    updateGame();
  </script>
</body>
</html>
